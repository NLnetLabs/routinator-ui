name: CI

on:
  push:
    tags:
      - '*'
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    timeout-minutes: 5
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn test
      - uses: actions/upload-artifact@v3
        with:
          name: playwright-failed-test-traces
          path: test-results/
      - run: yarn build && tar -czvf release.tar.gz dist/
      - name: Checksums
        run: |
          echo "## Release Checksums" > ReleaseNotes.md
          echo "\`$(openssl dgst -sha3-256 release.tar.gz)\`" >> ReleaseNotes.md
          echo "\`$(openssl dgst -sha256 release.tar.gz)\`" >> ReleaseNotes.md
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: ReleaseNotes.md
          files: release.tar.gz
